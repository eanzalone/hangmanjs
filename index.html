<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Hangman</h1>
        <p>
            <span id="currentState"></span>
        </p>
        <p>
            <input id="userGuess" type="text"/>
            <span id="instructions">Guess a letter, or click cancel to stop playing</span>
            <button id="submit" onclick="gameLoop()">Submit</button>
            <button id="cancel">Cancel</button>
        </p>
        <script src="javascript/hangman.js" type="text/javascript"></script>
    </body>
</html>
